<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Registration Year</h3>
            <input id="first" name="regyear" type="number ">
            <h3>Registration Month</h3><br><select name="regmonth" id="regmonth" required="required">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <h3>Power of car in PS</h3><input id="third" name="powerps" required="required">
            <h3>Kilometer the car has driven</h3><br><input id="fourth" name="kms" required="required">
            <h3>Gear Box Type</h3><br><select name="gearbox" id="gearbox" required="required">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
                <option value="Not declared">Not Declared</option>
            </select>
             <h3>Your car is damaged or repaired</h3><br><select name="dam" id="dam" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Not declared">Not Declared</option>
            </select>
             <h3>Model Type</h3><br><select name="modeltype" id="modeltype" required="required">
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
                 <option value="145">145</option>
                 <option value="147">147</option>
                 <option value="200">200</option>
            </select>
            <h3>Brand of the car</h3><br><select name="brand" id="brand" required="required">
                <option value="alfa_romeo">Alfa_romeo</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                 <option value="chevrolet">Chevrolet</option>
                 <option value="chrysler">Chrysler</option>
                 <option value="citroen">Citroen</option>
            </select>
            <h3>Fuel type of the car</h3><br><select name="fuel" id="fuel" required="required">
                <option value="andere">Andere</option>
                <option value="benzin">Benzin</option>
                <option value="cng">CNG</option>
                 <option value="diesel">Diesel</option>
                 <option value="elektro">Elektro</option>
                 <option value="hybrid">Hybrid</option>
                 <option value="Ipg">IPG</option>
            </select>
             <h3>Vehicle Type</h3><br><select name="vehicletype" id="vehicletype" required="required">
                <option value="andere">Andere</option>
                <option value="bus">Bus</option>
                <option value="cabrio">Cabrio</option>
                 <option value="coupe">Coupe</option>
                 <option value="kleinwagen">Kleinwagen</option>
                 <option value="kombi">Kombi</option>
                 <option value="limousine">Limousine</option>
                  <option value="suv">SUV</option>
                  <option value="volkswagen">Volkswagen</option>
            </select>
            
            
            <br><br><button id="sub" type="submit ">Predict</button>
            <br>
        </form>
        <br><br><h3>{{ prediction_text }}<h3>
    </div>
